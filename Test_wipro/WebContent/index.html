<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<link rel="stylesheet" type="text/css" href="css/main.css">
<title>Slider</title>

</head>
<body>
	<div id="mainContainer">
		<h1 align="center">Progress Bar Demo</h1>
		<div id="sliderSize1">100%</div>
		<div id="slider1" class="slider" align="center"></div>
		<div id="sliderSize2">100%</div>
		<div id="slider2" class="slider" align="center"></div>
		<div id="sliderSize3">100%</div>
		<div id="slider3" class="slider" align="center"></div>
		<div id="controls">
			<select id="bar">
				<option value="1" selected>#Progress1</option>
				<option value="2">#Progress2</option>
				<option value="3">#Progress3</option>
			</select> 
				<input type="button" name="button1" value="-25" /> 
				<input type="button" name="button2" value="-10" /> 
				<input type="button" name="button3" value="+10" />
				<input type="button" name="button4" value="+25" />
		</div>
	</div>
</body>
</html>
